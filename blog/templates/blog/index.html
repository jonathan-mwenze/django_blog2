{% extends 'blog/base.html' %}
{% block content %}
   <div class="container">
        <h1>Our Blog</h1>
        <div class="col-sm-9">
    	        {% for post in posts %}
    	            <div class="mb-4">
    	              <h3><a href="#">{{ post.title}}</a></h3>
    	              <small>Posted on {{ post.creation_date }}</small>
    	              <hr>
    	              <p class="text-muted">
    	  	            {{ post.text|linebreaks|safe|truncatewords:100 }}
    	  	            <a href="#">[Read More]</a>
    	              </p>
    	              <a href="#" class="badge bg-info">{{ post.category.name|capfirst }} </a>
    	            </div>
   	            {% endfor %}
        </div>
    </div> 	
   
{% endblock %}
